databaseChangeLog:
  - changeSet:
      id: create-users
      author: Victoria
      changes:

        - createSequence:
            sequenceName: user_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false